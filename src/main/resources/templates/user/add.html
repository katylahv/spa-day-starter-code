<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post'>
        <label>
            Username:
            <input type = "text" th:field="${user.username}" th:value="${user.username}">
        </label>
        <p class="error" th:errors="${user.username}"></p><br>
        <label>
            Email:
            <input type = 'email' th:field="${user.email}" th:value="${user.email}">
        </label>
        <p class="error" th:errors="${user.email}"></p><br>
        <label>
            Password:
            <input type= 'password' th:field="${user.password}" th:value="${user.password}">
        </label>
        <p class="error" th:errors="${user.password}"></p><br>
        <label>
            Verify Password:
            <input type = 'password' name = 'verify'>
        </label><br>


        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
